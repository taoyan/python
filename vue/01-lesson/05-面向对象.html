<html>
    <body>
        <script>
            //构造函数的方式创建对象
            function Animal(name, age){
                this.name = name;
                this.age = age;
            }

            //添加方法
            Animal.prototype.showName = function(){
                console.log(this.name)
            }
            var dog = new Animal("当当", 5)
            dog.showName()


            //es6
            class Animal2{
                //构造函数必须有
                constructor(name, age){
                    this.name = name;
                    this.age = age;
                }
                showName(){
                    console.log(this.name)
                }
            }

            var dog2 = new Animal2("小明", 19);
            dog2.showName()
        </script>
    </body>
</html>
