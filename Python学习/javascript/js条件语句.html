<html>
<head>
	<title>js条件语句</title>
	<script type="text/javascript">
		//逻辑判断 判断录入信息是男的还是女的
		var person = false;
		if(person){
			console.log('小奶狗')
		}
		else{
			console.log('小姐姐')
		}


		//多重判断 判断人是70后 80后 90后
		var year = 1992;
		if(year < 1980){
			console.log("70后")
		}
		else if(year < 1990){
			console.log("80后")
		}
		else if(year < 2000){
			console.log("90后")
		}
		else
			console.log("00后")

	</script>
</head>
<body>

</body>
</html>
