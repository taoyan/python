<html>
<head>
	<title>js的简单使用</title>
	<script type="text/javascript" src = "jquery.min.js"></script>
	<script type="text/javascript">
		//等文档加载完毕获取标签
		$(function(){
			//获取标签
			var div = $("div")
			//修改属性
			div.css({
				"color":"red"
			})

			div.click(function(){
				console.log("点击了")
			})
		})
	</script>
</head>
<body>
	<div id = "one" class = "two">
		导入jquery的框架
	</div>
</body>
</html>
