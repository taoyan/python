<html>
<head>
	<title>js 字符串</title>
	<script type="text/javascript">
		var s_one = "abcsacs"
		var length = s_one.length
		console.log(s_one + "的长度:" + length)

		var num = parseInt("120")+ 1
		console.log(num)

		//字符串转数组
		result = s_one.split("")
		console.log(result)

		//截取字符串
		console.log(s_one.substring(2,4))

	</script>
</head>
<body>

</body>
</html>
