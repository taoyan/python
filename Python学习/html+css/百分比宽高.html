<!DOCTYPE html>
<html style="height:100%">
<head>
	<meta charset="UTF-8">
	<title>百分比</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.out{
			background: blue;
			width: 100%;
			height: 500px;
			/*position: fixed;*/
		}
		.one{
			background: green;
			float: left;
			width: 20%;
			height: 100%;
		}
		.two{
			background: red;
			float: left;
			width: 50%;
			height: 100%;
		}
		/*默认不能改变宽高*/
		a{
			background: red;
			/*转换类型后可以*/
			display: inline-block;
			height: :100px;
			text-decoration: none;
		}
	</style>

</head>
<body>
	<div class = "out">
		out
		<div class="one">1</div>
		<div class="two">1</div>
	</div>
	<a href="#">assasas</a>
	<div>
		aaaaa
	</div>
</body>
</html>
