<!DOCTYPE html>
<html style="height:100%">
<head>
	<title>百分比</title>
	<style type="text/css">
		.out{
			background: blue;
			width: 100%;
			height: 90%;
			position: fixed;
		}
		.one{
			background: green;
			float: left;
			width: 20%;
			height: 100%;
		}
		.two{
			background: red;
			float: left;
			width: 50%;
			height: 100%;
		}
		/*默认不能改变宽高*/
		a{
			background: red;
			height: :10%;
			/*转换类型后可以*/
			display: inline-block;
		}
	</style>

</head>
<body>
	<div class = "out">
		out
		<div class="one">1</div>
		<div class="two">1</div>
	</div>
	<a href="#">assasas</a>
</body>
</html>
