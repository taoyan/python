<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author list</title>
</head>
<body>

<a href="/add_author/">添加作者</a>

<h1>所有的作者</h1>
<table border="1.0">
    <thead>
        <tr>
            <th>ID</th>
            <th>名字</th>
            <th>作品</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for author in author_list %}
            <tr>
                <td>{{ author.id }}</td>
                <td>{{ author.name }}</td>
                <td>
                {% for book in author.book.all %}
                    {% if forloop.last %}
                        {{ book.title }}
                    {% else %}
                        {{ book.title }} |
                    {% endif %}
                {% endfor %}
                </td>
                <td>
                    <a href="/delete_author/?id={{ author.id }}">删除</a>
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>

</body>
</html>
