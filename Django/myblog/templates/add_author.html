<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_author</title>
</head>
<body>

<form action="" method="post">
    <p>
        作者姓名:
        <input type="text" name="author_name">
    </p>
    <p>
        作品:
        <select name="books" multiple>
            {% for book in book_list %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="提交">
</form>

</body>
</html>
