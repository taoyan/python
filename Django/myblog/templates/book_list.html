<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book_list</title>
</head>
<body>

<h1>所有的书籍</h1>

<a href="{% url 'add_book' %}">添加书籍</a>
<table border="1.0">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>publisher</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for book in book_list %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.publisher.name }}</td>
                <td n>
                    <a href="{% url 'delete_book' book.id %}">删除</a>
                    <a href="{% url 'edit_book' %}?id={{ book.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>
</body>
</html>
